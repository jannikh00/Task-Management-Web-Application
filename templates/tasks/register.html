{% extends 'tasks/base.html' %}

{% block content %}
<div class="form-container">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small class="form-help">{{ field.help_text|safe }}</small>
            {% endif %}
            {% for error in field.errors %}
            <div class="form-errors">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="form-note">
        Already have an account? <a href="{% url 'login' %}" class="link">Login</a>
    </p>
</div>
{% endblock %}
