{% extends 'tasks/base.html' %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete "{{ task.title }}"?</p>

<!-- Confirmation form for deleting a task -->
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock content %}
