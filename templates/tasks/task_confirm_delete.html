{% extends 'tasks/base.html' %}

{% block content %}
<div class="form-container delete-confirmation">
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Confirm Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
