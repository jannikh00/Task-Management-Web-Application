<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} Task Management App{% endblock %}</title>
    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- Navigation or header section -->
    <header>
        <nav>
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'profile' %}">Profile</a> |
            <a href="{% url 'task_list' %}">Tasks</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <!-- unique content for child templates -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Jannik Hofmann. My Task Management App</p>
    </footer>

    <!-- JavaScript block for child templates -->
    {% block extra_js %}{% endblock %}

</body>

</html>
