<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} Task Management App{% endblock %}</title>
    {% block extra_css %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navigation or header section -->
    <header>
        <div class="container">
            <nav class="navbar">
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'task_list' %}">Tasks</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- unique content for child templates -->
    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Jannik Hofmann. My Task Management App</p>
        </div>
    </footer>

    <!-- JavaScript block for child templates -->
    {% block extra_js %}{% endblock %}

</body>

</html>
